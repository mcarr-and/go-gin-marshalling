{{- if .Values.dashboards.prometheus -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "grafana-dashboards.fullname" . }}-prometheus
  labels:
    {{- include "grafana-dashboards.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  prometheus.json: |-
{{ .Files.Get "dashboards/prometheus.json" | indent 4 }}
---
{{- end }}

