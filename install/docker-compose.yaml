version: "3.9"
services:
  jaeger-all-in-one:
    container_name: jaeger-album-full
    image: jaegertracing/all-in-one:latest
    restart: always
    ports:
      - "16696:16686"
      - "14268" # jaeger.thrift
      - "14250" # model.proto
      - "4317" # otel grpc
      - "4318" # otel http
    networks:
      - default
  otel-collector:
    container_name: otel-album-full
    image: otel/opentelemetry-collector:latest
    restart: always
    command:
      [
        "--config=/etc/otel-collector-config.yaml",
      ]
    volumes:
      - ./values/docker-compose/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "1888:1888" # pprof extension
      - "8888:8888" # Prometheus metrics exposed by the collector
      - "8889:8889" # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4327:4317" # OTLP gRPC receiver
      - "4328:4318" # OTLP http receiver
      - "55679:55679" # zpages extension
    depends_on:
      - jaeger-all-in-one
    networks:
      - default
  prometheus:
    container_name: prometheus-album-full
    image: prom/prometheus:latest
    restart: always
    volumes:
      - ./values/docker-compose/prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - default
  grafana:
    container_name: grafana-album-full
    image: grafana/grafana:9.1.0
    volumes:
      - ./values/docker-compose/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./values/docker-compose/grafana/provisioning/:/etc/grafana/provisioning/
    ports:
      - "3000:3000"
  album-store:
    container_name: album-store
    image: album-store:latest
    restart: always
    environment:
      - OTEL_LOCATION=otel-collector:4317
      - NAMESPACE=default
      - INSTANCE_NAME=album-store-1
      - GRPC_GO_LOG_SEVERITY_LEVEL=99
      - GRPC_GO_LOG_VERBOSITY_LEVEL=info
    ports:
      - "9080:9080"
    networks:
      - default
    depends_on:
      - otel-collector
  proxy-service:
    container_name: proxy-service
    image: proxy-service:latest
    restart: always
    environment:
      - OTEL_LOCATION=otel-collector:4317
      - NAMESPACE=default
      - INSTANCE_NAME=album-store-1
      - GRPC_GO_LOG_SEVERITY_LEVEL=99
      - GRPC_GO_LOG_VERBOSITY_LEVEL=info
      - ALBUM_STORE_URL=http://album-store:9080
    ports:
      - "9070:9070"
    networks:
      - default
    depends_on:
      - otel-collector