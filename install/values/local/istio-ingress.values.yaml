# Default values for istio-ingress-charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

istio:
  - name: kiali
    hosts: "kiali.local"
    namespace: istio-system
    port: 80
    protocol: HTTP
    tlsMode: DISABLE
    httpRouteDestinationHost: kiali
    httpRouteDesitnationPortNumber: 20001
  - name: kubernetes-dashboard
    namespace: kubernetes-dashboard
    hosts: "k-dashboard.local"
    port: 80
    protocol: HTTP
    tlsMode: DISABLE
    httpRouteDestinationHost: kubernetes-dashboard
    httpRouteDesitnationPortNumber: 9090
  - name: grafana
    namespace: monitoring
    hosts: "grafana.local"
    port: 80
    protocol: HTTP
    tlsMode: DISABLE
    httpRouteDestinationHost: grafana
    httpRouteDesitnationPortNumber: 80
  - name: prometheus
    namespace: monitoring
    hosts: "prometheus.local"
    port: 80
    protocol: HTTP
    tlsMode: DISABLE
    httpRouteDestinationHost: prometheus-server
    httpRouteDesitnationPortNumber: 80
  - name: jaeger
    namespace: observability
    hosts: "jaeger.local"
    port: 80
    protocol: HTTP
    tlsMode: DISABLE
    httpRouteDestinationHost: jaeger-all-in-one
    httpRouteDesitnationPortNumber: 16686

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
